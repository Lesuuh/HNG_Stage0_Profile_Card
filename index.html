<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile_image.jpeg" alt="Profile Picture" class="profile-img" data-testid="profilePicture">
        <h2 data-testid="fullName">Lesuuh</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">
            Passionate about UI/UX design and frontend development. 
            Always striving to create visually appealing and functional web experiences.
        </p>
        <p data-testid="currentLocation">Portharcourt, Nigeria</p>
        <p data-testid="emailAddress">lesuuh01@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/Lesuuh" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/lesuuh" target="_blank">LinkedIn</a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time">Loading time...</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
